
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> 微达 </title>

<meta name="description" content="微达如此牛逼云云">
<meta name="keywords" content="微博,达到">
<meta name="title" content="微达 - 物联网的开端">
<link href="http://www.enjoygames.cn/bootstrap.min.css" rel="stylesheet">
</head>
<body>  

<div class="container">
<!--
<div class="alert">
</div>
-->

<div class="well">
<legend>
使用电子邮箱注册微达的新帐号
</legend>

<form class="form-horizontal" id="register" action="users/register/" method="post">
<div class="control-group" id="register_email">
<label class="control-label">邮箱地址</label>
<div class="controls">
<div class="input-prepend">
<span class="add-on"><i class="icon-envelope"></i></span>
<input ref_method="register_validate_email" type="text" name="email" autocomplete="off" value="">
</div>
<span class="help-inline"></span>
</div>
</div>
<div class="control-group" id="register_nickname">
<label class="control-label">昵称</label>
<div class="controls">
<div class="input-prepend">
<span class="add-on"><i class="icon-user"></i></span>
<input ref_method="register_validate_nickname" type="text" autocomplete="off" name="username" value="">
</div>
<span class="help-inline"></span>
</div>
</div>
<div class="control-group" id="register_pwd">
<label class="control-label">密码</label>
<div class="controls">
<div class="input-prepend">
<span class="add-on"><i class="icon-asterisk"></i></span>
<input type="password" ref_method="register_validate_pwd" autocomplete="off" name="password1" value="">
</div>
<span class="help-inline"></span>
</div>
</div>
<div class="control-group">
<label class="control-label">确认密码</label>
<div class="controls">
<div class="input-prepend">
<span class="add-on"><i class="icon-asterisk"></i></span>
<input type="password" name="password2" autocomplete="off" ref_method="register_validate_repassword" value="">
</div>
<span class="help-inline"></span>
</div>
</div>
<div class="control-group">
<div class="controls">
<button class="btn btn-primary" type="submit">注册新帐号</button>
</div>
</div>
</form>
</div>


</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://www.enjoygames.cn/bootstrap.min.js"></script>


</body>
</html>
